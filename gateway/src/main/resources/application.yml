server:
  port: 7000

spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
      routes:
        - id: member-service-public
          uri: http://localhost:9010 # lb://microservice
          predicates:
            - Method=POST
            - Path=/members/token/**, /members

        - id: member-service
          uri: http://localhost:9010 # lb://microservice
          predicates:
            - Path=/members/**
          filters:
            - name: AccessTokenDecoding

        - id: recipe-service
          uri: http://localhost:9020
          predicates:
            - Path=/recipes/**
          filters:
            - name: AccessTokenDecoding
  redis:
    port: 6379
    host: 127.0.0.1
    password: recipereceipt
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 2

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG

security:
  jwt:
    validate-time: 1800
    key: recipt-access
    algorithm: HS256
